<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Instructions</title>
    <style>
        /* Styles for the main button */
        .open-btn {
            position: fixed; /* Fixed position relative to the viewport */
            top: 20px; /* 20px from the top */
            right: 20px; /* 20px from the right */
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100; /* Ensure the button is above other content */
            font-size: 16px;
        }

        /* Styles for the instruction window (side panel) */
        .instructions-window {
            height: 100%; /* Full height */
            width: 0; /* 0 width by default (hidden) */
            position: fixed; /* Fixed position */
            z-index: 99; /* Below the button */
            top: 0;
            right: 0;
            background-color: #f1f1f1;
            overflow-x: hidden; /* Disable horizontal scroll */
            transition: 0.5s; /* 0.5 second transition effect to slide in/out */
            padding-top: 60px; /* Place content below the top button position */
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        .instructions-window.open {
            width: 300px; /* Set the width when the 'open' class is added by JavaScript */
        }

        /* Styles for the content inside the window */
        .window-content {
            padding: 20px;
        }

        /* Styles for the close button inside the window */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            margin-left: 50px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- The Button to Open the Instructions -->
    <button class="open-btn" onclick="toggleInstructions()">Show Instructions</button>

    <!-- The Instructions Window (Side Panel) -->
    <div id="instructionsWindow" class="instructions-window">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleInstructions()">&times;</a>
        <div class="window-content">
            <h2>Instructions</h2>
            <p>1. Step one is to do this first.</p>
            <p>2. The second step is important.</p>
            <p>3. Follow all steps carefully to succeed.</p>
            <!-- Add more instructions as needed -->
        </div>
    </div>

    <!-- JavaScript to Handle the Toggle Functionality -->
    <script>
        function toggleInstructions() {
            var windowElement = document.getElementById("instructionsWindow");
            // Toggle the 'open' class to control the width
            windowElement.classList.toggle("open"); 
        }
    </script>

</body>
</html>
